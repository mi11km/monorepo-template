version: "2"
linters:
  default: all
  disable:
    - depguard # 依存の設定をそこまで細かくしたくないため
    - exhaustruct # 構造体のフィールドが初期化されているかをチェックするが、空の構造体も許可するため
    - testpackage # テストパッケージのチェックを無効化
    - wsl # deprecated
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
    - golines
    - swaggo
run:
  timeout: 5m
  allow-parallel-runners: true
